<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="welcome-title" id="WelcomeHome">Oasis Tenant Portal</h1>
        <button class="form__button" id="login-button">Login</button>
        <button class="form__button" id="signup-button">Sign up</button>
        <button class="form__button "id="toggle-dark-mode">Toggle Dark Mode</button>
    </div>

    <script src="dark-mode.js"></script>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button class="form__button" id="close-button">Close</button>
            <button class="form__button" id="submit-signup">Sign Up</button>
            Password must be at least 6 characters long
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Log in</h2>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button class="form__button" id="close-button2">Close</button>
            <button id="submit-signin">Log in</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDeSGrPBQmKClHWt_B5jI-xOdTtGl80IvQ",
            authDomain: "oasistenantportal.firebaseapp.com",
            databaseURL: "https://oasistenantportal-default-rtdb.firebaseio.com",
            projectId: "oasistenantportal",
            storageBucket: "oasistenantportal.appspot.com",
            messagingSenderId: "535269313315",
            appId: "1:535269313315:web:8ed3cf0ec5413d29fcda96",
            measurementId: "G-15G5G73GJ6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const loginButton = document.querySelector("#login-button");
            const signupButton = document.querySelector("#signup-button");
            const toggleButton = document.querySelector('#toggle-dark-mode');

            const signupModal = document.querySelector("#signup-modal");
            const closeButton = document.querySelector("#close-button");
            const submitSignupButton = document.querySelector("#submit-signup");
            const loginModal = document.querySelector("#login-modal");
            const closeButton2 = document.querySelector("#close-button2");

            // Event Listeners for opening/closing modals
            signupButton.addEventListener("click", () => {
                signupModal.style.display = "block";
            });

            loginButton.addEventListener("click", () => {
                loginModal.style.display = "block";
            });

            closeButton.addEventListener("click", () => {
                signupModal.style.display = "none";
            });

            closeButton2.addEventListener("click", () => {
                loginModal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
                if (event.target == signupModal) {
                    signupModal.style.display = "none";
                }
                if (event.target == loginModal) {
                    loginModal.style.display = "none";
                }
            });


            // Sign Up
            submitSignupButton.addEventListener("click", () => {
                const email = document.querySelector("#signup-email").value;
                const password = document.querySelector("#signup-password").value;

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long");
                    return;
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        const user = userCredential.user;
                        await setDoc(doc(db, 'users', user.uid), {
                            email: email,
                            role: "tenant",
                            utilities: {
                                water: 0,
                                electricity: 0,
                                trash: 0,
                                internet: 0
                            },
                            rent: 0
                        });
                        alert("User signed up");
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            });

            // Sign In
            document.querySelector("#submit-signin").addEventListener("click", () => {
                const email = document.querySelector("#signin-email").value;
                const password = document.querySelector("#signin-password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        const user = userCredential.user;
                        document.querySelector('.container').classList.add('form--hidden');

                        loginModal.style.display = "none";
                        loginButton.classList.add('hidden');
                        signupButton.classList.add('hidden');
                        toggleButton.classList.add('hidden');


                        const docRef = doc(db, 'users', user.uid);
                        const docSnap = await getDoc(docRef);

                        if (docSnap.exists()) {
                            const role = docSnap.data().role;
                        } else {
                            console.log("No role found");
                        }
                        window.location.href = 'login.html';
                        alert("User signed in");
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            });

            // If user is already signed in then show the home screen
            auth.onAuthStateChanged((user) => {
                if (user) {
                    homeScreen.classList.remove("form--hidden");
                    document.querySelector('.container').classList.add('form--hidden');


                    const docRef = doc(db, 'users', user.uid);
                    getDoc(docRef).then((docSnap) => {
                        if (docSnap.exists()) {
                            const role = docSnap.data().role;
                        } else {
                            console.log("No role found");
                        }
                    });
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
